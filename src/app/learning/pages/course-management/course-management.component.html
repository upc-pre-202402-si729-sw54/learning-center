<div class="table-wrapper">
  <h1>Courses</h1>
  <app-course-create-and-edit
    (editCancelled)="onCancelEdit()"
    (courseAdded)="onCourseAdded($event)"
    (courseUpdated)="onCourseUpdated($event)"
    [course]="courseData"
    [editMode]="isEditMode"/>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by TITLE">TITLE</th>
      <td mat-cell *matCellDef="let course">{{ course.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by DESCRIPTION">DESCRIPTION</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let course">
        <a (click)="onEditItem(course)" href="javascript:void(0)">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="onDeleteItem(course)" href="javascript:void(0)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
        [ngClass]="{ 'editable-row': courseData && courseData.id === row.id }"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
